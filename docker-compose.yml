version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: llm_user
      POSTGRES_PASSWORD: llm_password
      POSTGRES_DB: llm_arena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_user -d llm_arena"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  clamav:
    image: clamav/clamav:stable
    container_name: clamav
    volumes:
      - ./public:/scan:ro
      - clamav_db:/var/lib/clamav
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    image: ghcr.io/hgarg1/llm-arena:latest
    ports:
      - "127.0.0.1:18001:3000"
    env_file:
      - .env
    environment:
      RUN_PROD_SCRIPTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy

  worker:
    image: ghcr.io/hgarg1/llm-arena:latest
    command: ["npm", "run", "start:worker"]
    env_file:
      - .env
    environment:
      RUN_PROD_SCRIPTS: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  clamav_db: